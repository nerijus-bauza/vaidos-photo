<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <title>Vaidos Photography</title>
</head>
<body>
  <div class="container">
    
    <!-- navigation -->
    <div class="nav-wrapper">
      <nav class="nav">
        <div class="nav__logo"><a href="#">Vaida Čekavičiūtė</a></div>
        <ul class="nav__items">
          <li class="nav__item"><a href="#" class="nav__link">Pradžia</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Galerijos</a></li>
          <li class="nav__item"><a href="#" class="nav__link nav__link--logo">Vaida Čekavičiūtė</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Pasiūlymai</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Apie</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Susisiekime</a></li>
        </ul>
        <div class="nav__togle-button" id="navRespTogleButtonOpen">
          <svg class="nav__togle-button-icon nav__togle-button-icon--hamburger" id="navTogleButtonIconHamburger" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"/></svg>
          <svg class="nav__togle-button-icon nav__togle-button-icon--focus" id="navTogleButtonIconFocus" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 5v3c0 .55.45 1 1 1s1-.45 1-1V6c0-.55.45-1 1-1h2c.55 0 1-.45 1-1s-.45-1-1-1H5c-1.1 0-2 .9-2 2zm1 10c-.55 0-1 .45-1 1v3c0 1.1.9 2 2 2h3c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1-.45-1-1v-2c0-.55-.45-1-1-1zm15 3c0 .55-.45 1-1 1h-2c-.55 0-1 .45-1 1s.45 1 1 1h3c1.1 0 2-.9 2-2v-3c0-.55-.45-1-1-1s-1 .45-1 1v2zm0-15h-3c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1 .45 1 1v2c0 .55.45 1 1 1s1-.45 1-1V5c0-1.1-.9-2-2-2z"/></svg>      
        </div>
      </nav>
    </div>

    <!-- responsive navigation -->
    <div class="nav-resp-wrapper" id="navResp">
      <ul class="nav-resp">
        <li class="nav-resp__item"><a href="#" class="nav__link nav-resp__link">Pradžia</a></li>
        <li class="nav-resp__item"><a href="#" class="nav__link nav-resp__link">Portfolio</a></li>
        <li class="nav-resp__item"><a href="#" class="nav__link nav-resp__link">Galerijos</a></li>
        <li class="nav-resp__item"><a href="#" class="nav__link nav-resp__link">Pasiūlymai</a></li>
        <li class="nav-resp__item"><a href="#" class="nav__link nav-resp__link">Apie</a></li>
        <li class="nav-resp__item"><a href="#" class="nav__link nav-resp__link">Susisiekime</a></li>
      </ul>
      <div class="nav-resp__togle-button" id="navRespTogleButtonClose">
        <svg class="nav-resp__togle-button-icon nav-resp__togle-button-icon--close" id="navRespTogleButtonIconClose" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
        <svg class="nav-resp__togle-button-icon nav-resp__togle-button-icon--focus" id="navRespTogleButtonIconFocus" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 5v3c0 .55.45 1 1 1s1-.45 1-1V6c0-.55.45-1 1-1h2c.55 0 1-.45 1-1s-.45-1-1-1H5c-1.1 0-2 .9-2 2zm1 10c-.55 0-1 .45-1 1v3c0 1.1.9 2 2 2h3c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1-.45-1-1v-2c0-.55-.45-1-1-1zm15 3c0 .55-.45 1-1 1h-2c-.55 0-1 .45-1 1s.45 1 1 1h3c1.1 0 2-.9 2-2v-3c0-.55-.45-1-1-1s-1 .45-1 1v2zm0-15h-3c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1 .45 1 1v2c0 .55.45 1 1 1s1-.45 1-1V5c0-1.1-.9-2-2-2z"/></svg>
      </div>
    </div>

    <section class="slideshow">
      

      <div class="slideshow__slide slideshow__slide--1 fade">
        <div class="slideshow__slide-overlay"></div>
        <div class="slideshow__slide-text">Vestuvių fotosesija</div>
      </div>
      <div class="slideshow__slide slideshow__slide--2 fade">
        <div class="slideshow__slide-overlay"></div>
        <div class="slideshow__slide-text">Krikštynų fotosesija</div>
      </div>
      <div class="slideshow__slide slideshow__slide--3 fade">
        <div class="slideshow__slide-overlay"></div>
        <div class="slideshow__slide-text">Šeimos fotosesija</div>
      </div>
      

      <div class="slideshow__nav">        
        <svg class="slideshow__nav-btn" id="slideshow-nav-btn-prev" onclick="plusSlides(-1)" xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 100"><path d="M13.2 38.3C7.6 43.9 3 49.2 3 50c0 .9 4.7 6.2 10.5 12 7.9 7.9 10.7 10.2 11.6 9.3s0-2.6-3.9-7c-2.7-3.2-6.4-7.2-8.2-8.8l-3.1-3 43.8-.5c38-.4 43.8-.7 43.8-2s-5.7-1.5-43.8-1.8L9.9 48l8-8.7c7.6-8.2 8.8-10.2 6.5-11-.5-.2-5.5 4.3-11.2 10z"/></svg>
        
        <div class="slideshow__nav-text"></div>
        
        <svg class="slideshow__nav-btn" id="slideshow-nav-btn-next" onclick="plusSlides(-1)" xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 100"><path d="M74.5 29c-.6 1 8.3 11.8 13.5 16.5l2.2 2-43.8.5c-38.1.4-43.9.7-43.9 2s5.6 1.5 43.8 1.8l43.8.2-7.8 8.6c-4.3 4.6-7.8 9-7.8 9.6 0 3 2.9.9 13-9.2l11-11-11-11c-6-6.1-11.3-11-11.7-11s-1 .5-1.3 1z"/></svg>
        
      </div>

    </section>
  
  
  
  </div>

  




  <script src="./js/script.js"></script>
